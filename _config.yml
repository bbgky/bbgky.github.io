# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: BBGKY
email: feihepku at gmail.com
description: > # this means to ignore newlines until "baseurl:"
  My Tech blog: Notes of Learning Data Science, Python programming, and Big Data.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://bbgky.github.io/" # the base hostname & protocol for your site
twitter_username:
github_username:  bbgky

# Build settings
markdown: kramdown

gems:
  - jekyll-archives

jekyll-archives:
      enabled: all
      layout: archive
      permalinks:
        year: /:year/
        month: /:year/:month/
        day: /:year/:month/:day/
        tag: /tag/:name/
        category: /category/:name/

defaults:
  -
    scope:
      path: "_posts"
      #type: "posts"
    values:
      layout: "post"
      author: BBGKY
